<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
		<title>支付页</title>
		<link rel="icon" href="./img/favicon.ico">
		
	
    <link rel="stylesheet" type="text/css" href="./css/all.css" />
    <link rel="stylesheet" type="text/css" href="./css/pages-pay.css" />
</head>

	<body>
	<div id="app">


		<!--head-->
		<!-- 头部栏位 -->
	    <!--页面顶部-->
<div id="nav-bottom">
	<!--顶部-->
	<div class="nav-top">
		<div class="top">
			<div class="py-container">
				<div class="shortcut">
					<ul class="fl">
						<li class="f-item">瑞吉支付欢迎您！</li>
						<!--<li class="f-item">请<a href="login.html" target="_blank">登录</a>　<span><a href="register.html" target="_blank">免费注册</a></span></li>-->
					</ul>

					
				</div>
			</div>
		</div>

		<!--头部-->
		<div class="header">
			<div class="py-container">
				<div class="yui3-g Logo">
					<div class="yui3-u Left logoArea">
						<a class="logo-bd" title="瑞吉" href="index.html" target="_blank"></a>
					</div>
					<div class="yui3-u Rit searchArea">
						<div class="search">
							<form action="" class="sui-form form-inline">
								<!--searchAutoComplete-->
								<div class="input-append">
									<input type="text" id="autocomplete"  class="input-error input-xxlarge" />
									<button class="sui-btn btn-xlarge btn-danger" type="button">搜索</button>
								</div>
							</form>
						</div>
					</div>
					
				</div>

			</div>
		</div>
	</div>
</div>

		<div class="cart py-container">
			
			
			<!--主内容-->
			<div class="checkout py-container  pay">
				<div class="checkout-tit">
					<h4 class="tit-txt"><span class="success-icon"></span><span  class="success-info">订单提交成功</span></h4>
					<div class="paymark">
						<span class="fl">请您在提交订单<em class="orange time">4小时</em>之内完成支付，超时订单会自动取消。订单号：<em>{{ordersn}}</em></span>
						<span class="fr"><em class="sui-lead">应付金额：</em><em  class="orange money">￥{{(money/100).toFixed(2)}}</em></span>
					</div>
				</div>
				
				<div class="check-info">
					<h4>重要说明：</h4>
					<ol>
						<li>请您在提交订单4小时之内完成支付，超时订单会自动取消。</li>
						<li>发货后15个工作日，系统会自动确认收货。如果你没有在15个工作日收到商品，请在用户中心进行延长收货操作</li>
					</ol>
				</div>
				
				
				<div class="checkout-steps">
					<!--收件人信息-->
					<div class="step-tit">
						<h5>支付平台</h5>
					</div>
					<div class="step-cont">
						<ul class="payType">
							<li><img src="../images/pay/pay1.jpg"></li>
							<li><img src="../images/pay/pay2.jpg"></li>
							<li @click="wxPay()"><img src="../images/pay/pay3.jpg"></li>
							<li><img src="../images/pay/pay4.jpg"></li>
							<li><img src="../images/pay/pay5.jpg"></li>

						</ul>

					</div>
					<div class="hr"></div>

					<!--支付和送货-->
					<div class="payshipInfo">
						<div class="step-tit">
							<h5>支付网银</h5>
						</div>
						<div class="step-cont">
							<ul class="payType">
								<li><img src="../images/pay/pay10.jpg"></li>
								<li><img src="../images/pay/pay11.jpg"></li>
								<li><img src="../images/pay/pay12.jpg"></li>
								<li><img src="../images/pay/pay13.jpg"></li>
								<li><img src="../images/pay/pay14.jpg"></li>
								<li><img src="../images/pay/pay15.jpg"></li>
								<li><img src="../images/pay/pay16.jpg"></li>
								<li><img src="../images/pay/pay17.jpg"></li>
								<li><img src="../images/pay/pay18.jpg"></li>
								<li><img src="../images/pay/pay19.jpg"></li>
								<li><img src="../images/pay/pay20.jpg"></li>
								<li><img src="../images/pay/pay21.jpg"></li>
								<li><img src="../images/pay/pay22.jpg"></li>

							</ul>
						</div>
						<div class="hr"></div>
					</div>

					<div class="submit sui-text-center">
						<a class="sui-btn btn-danger btn-xlarge" href="paysuccess.html" target="_blank">立即支付</a>
					</div>
					<div class="otherpay">
						<div class="step-tit">
							<h5>其他支付方式</h5>
						</div>
						<div class="step-cont">
							<span><a href="weixinpay.html" target="_blank">微信支付</a></span>
							<span>中国银联</span>
						</div>
					</div>
				</div>
			</div>

		</div>



</div>
<!--页面底部END-->
<script src="/js/vue.js"></script>
<script src="/js/util.js"></script>
<script>
	new Vue({
		el:'#app',
		data(){
		    return {
		        ordersn:'',
		        money:0
			}
		},
		created(){
		    this.ordersn=  getQueryString('ordersn');
		    this.money=  getQueryString('money');
		},
		methods:{
		    wxPay(){
		        location.href='weixinpay.html?orderId='+this.ordersn;
			}
		}
	})


</script>


	</body>

</html>
